<div class="container">
  <h2>Edit Bookmark</h2>

  <form [formGroup]="bookmarkForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter bookmark title">
      <mat-error *ngIf="bookmarkForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>URL</mat-label>
      <input matInput formControlName="url" placeholder="Enter bookmark URL">
      <mat-error *ngIf="bookmarkForm.get('url')?.hasError('required')">
        URL is required
      </mat-error>
      <mat-error *ngIf="bookmarkForm.get('url')?.hasError('pattern')">
        Please enter a valid URL
      </mat-error>
    </mat-form-field>
    <div class="actions">
      <button mat-button type="button" routerLink="/">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!bookmarkForm.valid">
        Create Bookmark
      </button>
    </div>
  </form>
</div>
