<ng-container>
  <mat-card-header *ngIf="headerTitle || headerSubtitle">
    <mat-card-title *ngIf="headerTitle">{{ headerTitle }}</mat-card-title>
    <mat-card-subtitle *ngIf="headerSubtitle">{{ headerSubtitle }}</mat-card-subtitle>
  </mat-card-header>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bookmark-form">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="Enter bookmark title" />
    <mat-error *ngIf="form.get('title')?.hasError('required')">Title is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>URL</mat-label>
    <input matInput formControlName="url" placeholder="https://example.com" />
    <mat-error *ngIf="form.get('url')?.hasError('required')">URL is required</mat-error>
    <mat-error *ngIf="form.get('url')?.hasError('pattern')">Please enter a valid URL</mat-error>
  </mat-form-field>

  <div class="actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
      {{ mode === 'create' ? 'Create Bookmark' : 'Update Bookmark' }}
    </button>
  </div>
</form>
